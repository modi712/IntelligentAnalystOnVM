<!DOCTYPE html>
<html>
<head>
    <title>Create Knowledge Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="w-full min-h-screen bg-gradient-to-b from-gray-100 to-gray-300 p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create New Knowledge Base</h1>
            <p class="text-gray-600">For {{ selected_company }}</p>
        </header>
        
        <div class="glass-panel rounded-xl overflow-hidden">
            <div class="p-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-6">
                        <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                            Knowledge Base Name
                        </label>
                        {{ form.name.errors }}
                        <input type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}" 
                               class="w-full h-10 rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                               value="{{ form.name.value|default:'' }}">
                    </div>
                    
                    <div class="mb-6">
                        <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                            Description (Optional)
                        </label>
                        {{ form.description.errors }}
                        <textarea name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}" rows="3" 
                                class="w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.description.value|default:'' }}</textarea>
                    </div>
                    
                    {{ form.company }}
                    
                    <div class="mb-6">
                        <label for="files" class="block text-sm font-medium text-gray-700 mb-1">
                            Upload Files
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
                            <input type="file" name="files" id="files" multiple 
                                   class="block w-full text-sm text-gray-500
                                   file:mr-4 file:py-2 file:px-4
                                   file:rounded-md file:border-0
                                   file:text-sm file:font-semibold
                                   file:bg-blue-50 file:text-blue-700
                                   hover:file:bg-blue-100">
                            <p class="mt-2 text-xs text-gray-500">Upload PDFs, Excel files, or text documents</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <a href="/" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-transparent shadow-sm hover:bg-gray-100 hover:text-gray-900 h-10 px-6">
                            Cancel
                        </a>
                        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white shadow hover:bg-blue-500/90 h-10 px-6">
                            Create Knowledge Base
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
